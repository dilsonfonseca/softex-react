<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <title>Hello React!</title>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">

        class Header extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    favoriteColor: "Amarelo"
                };
            }

            /*static getDerivedStateFromProps(props, state) {
                return {
                    favoriteColor: props.favcol
                };
            }*/

          changeColor = () => {
              this.setState({favoriteColor: "Azul"})
          }

            render() {
                return (
                    <div>
                        <h1>My favorite color is {this.state.favoriteColor}</h1>
                        <button type = "button" onClick = {this.changeColor}>Mudar Cor</button>
                    </div>
                );
            }
            
            componentWillUpdate(){
                alert('componentWillUpdate')
            }

            componentDidUpdate(){
                alert('componentDidUpdate')
            }


        }

        ReactDOM.render(<Header favcol="Amarelo" />, document.getElementById('root'))

    </script>
</body>

</html>
